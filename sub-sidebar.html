<!doctype html>
<html ⚡ lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Sidebar with Toggle Button</title>
    <link href="https://example.com" rel="canonical"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style amp-custom>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-menu-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .header-logo img {
            height: 50px;
        }
        .header-call-to-action {
            background-color: #c0392b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            height: 100%;
            padding-top: 60px;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            z-index: 999;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar-logo img {
            height: 100px;
        }

        /* Sidebar menu styles */
        .sidebar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #444;
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: #575757;
            padding-left: 30px;
        }

        .sidebar-menu li a i {
            margin-right: 15px;
            font-size: 20px;
            color: white;
        }

        /* Sub-sidebar styles */
        .sub-sidebar {
            background-color: #34495e;
            padding-top: 20px;
            display: none;
        }
        .sub-sidebar.open {
            display: block;
        }
        .sub-sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sub-sidebar ul li a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
        }

        .sub-sidebar ul li a:hover {
            background-color: #5d6d7e;
        }

        /* Content styles */
        .main-content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header-container">
        <div class="header-left">
            <!-- Sidebar Toggle Button -->
            <button class="header-menu-icon" on="tap:sidebar.toggle">
                <span>☰</span>
            </button>
            <a class="header-logo" href="#">
                <img alt="Company logo with a stylized letter 'N' in blue and white colors" height="200" src="https://storage.googleapis.com/a1aa/image/Ptd8ZdQjDoqZBxj6vdC6xWgla204ca916vxdK7P7iAQ7sheJA.jpg" width="200"/>
            </a>
        </div>
        <a class="header-call-to-action" href="tel:8004247625">Call Us (800) 424-7625</a>
    </header>

    <!-- Sidebar -->
    <amp-sidebar id="sidebar" layout="nodisplay" side="left" class="sidebar">
        <div class="sidebar-logo">
            <img alt="Company logo" height="200" src="https://storage.googleapis.com/a1aa/image/Ptd8ZdQjDoqZBxj6vdC6xWgla204ca916vxdK7P7iAQ7sheJA.jpg" width="200"/>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a class="sidebar-link" href="#">
                    <i class="fas fa-home"></i>Home
                </a>
            </li>
            <li>
                <a class="sidebar-link" href="#">
                    <i class="fas fa-info-circle"></i>About
                </a>
            </li>
            <li>
                <amp-accordion>
                    <section>
                        <h4>
                            <a class="sidebar-link" href="#">
                                <i class="fas fa-concierge-bell"></i>Services
                            </a>
                        </h4>
                        <ul class="sub-sidebar">
                            <li><a href="#">Web Development</a></li>
                            <li><a href="#">App Development</a></li>
                            <li><a href="#">SEO Services</a></li>
                            <li><a href="#">Digital Marketing</a></li>
                        </ul>
                    </section>
                </amp-accordion>
            </li>
            <li>
                <a class="sidebar-link" href="#">
                    <i class="fas fa-envelope"></i>Contact
                </a>
            </li>
        </ul>
    </amp-sidebar>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Content Area</h2>
        <p>This is the main content area of the page.</p>
    </div>
</body>
</html>
