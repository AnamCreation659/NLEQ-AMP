<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Background Section</title>
  <link rel="canonical" href="self.html">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style amp-custom>

    /* Header Styles */
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        color: white;
    }
    .header-left {
        display: flex;
        align-items: center;
    }
    .header-menu-icon {
        margin-right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
    }
    .header-logo amp-img {
        display: inline-block;
        max-width: 50px;
    }
    .header-right {
        font-size: 16px;
    }
    .header-call-to-action {
        color: white;
        text-decoration: none;
    }

    /* Background Styles */
    .background {
        position: relative;
        width: 100%;
        height: 60vh;
        background-image: url('https://nleq.com/images/bgDayImg.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Search Container Styles */
    .search-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%; /* Flexible width */
        max-width: 800px;
        padding: 10px; /* Add padding for smaller screens */
    }
    .search-box {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50px;
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .search-box i {
        color: #9b9b9b;
        margin-right: 15px;
        font-size: 20px;
    }
    .search-box input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 16px;
        color: #333;
        background: transparent;
    }
    .search-box input::placeholder {
        color: #9b9b9b;
    }

 
  </style>
</head>
<body>
  <div class="background">
    <!-- Header start -->
    <header class="header-container">
      <div class="header-left">
        <button on="tap:sidebar.toggle" class="header-menu-icon">
            <span>â˜°</span>
        </button>
        <a href="#" class="header-logo">
            <amp-img src="https://nleq.com/images/nleq-logo.png" alt="Logo" width="50" height="50" layout="intrinsic"></amp-img>
        </a>
      </div>
      <div class="header-right">
        <a class="header-call-to-action" href="tel:8004247625">Call Us (800) 424-7625</a>
      </div>
    </header>
    <!-- Header end -->
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input placeholder="Search for your equipment by Type, Model, Manufacturer, or ID!" type="text">
      </div>
    </div>
  </div>
</body>
</html>
