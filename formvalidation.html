<head>
    <meta charset="utf-8">
    <title>AMP Form Example</title>
    <link rel="canonical" href="amps.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <style amp-custom>
        form .form-message {
            display: none;
        }

        form.amp-form-submit-success [submit-success] {
            color: #0000ff;
        }

        form.amp-form-submit-error [submit-error] {
            color: #dc4e41;
        }

        label span {
            display: block;
            margin-bottom: 5px;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        [visible-when-invalid] {
            color: #dc4e41;
            font-size: 0.9em;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* space for the icon */
        }

        .password-wrapper svg {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h4>AMP Form with Validation</h4>
    <form method="post"
        action-xhr="/form/echo-json/post"
        target="_blank"
        custom-validation-reporting="interact-and-submit">
        <fieldset>
            <!-- Name Field -->
            <label for="name">
                <span>Your name</span>
                <input type="text"
                    name="name"
                    id="name"
                    required
                    minlength="3"
                    maxlength="50">
                <span visible-when-invalid="valueMissing" validation-for="name">
                    Name is required.
                </span>
                <span visible-when-invalid="tooShort" validation-for="name">
                    Name must be at least 3 characters long.
                </span>
                <span visible-when-invalid="tooLong" validation-for="name">
                    Name must be less than 50 characters long.
                </span>
            </label>
            
            <!-- Password Field -->
            <label>
                <span>Your password</span>
                <div class="password-wrapper">
                    <input type="password"
                        name="password"
                        id="password7"
                        required
                        minlength="8"
                        maxlength="20"
                        [type]="passwordVisible ? 'text' : 'password'"
                        bind="passwordVisible">
                    <span visible-when-invalid="valueMissing" validation-for="password7">
                        Password is required.
                    </span>
                    <span visible-when-invalid="tooShort" validation-for="password7">
                        Password must be at least 8 characters long.
                    </span>
                    <span visible-when-invalid="tooLong" validation-for="password7">
                        Password must be less than 20 characters long.
                    </span>
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black" on="tap:AMP.setState({passwordVisible: !passwordVisible})">
                        <path d="m637-425-62-62q4-38-23-65.5T487-576l-62-62q13-5 27-7.5t28-2.5q70 0 119 49t49 119q0 14-2.5 28t-8.5 27Zm133 133-52-52q36-28 65.5-61.5T833-480q-49-101-144.5-158.5T480-696q-26 0-51 3t-49 10l-58-58q38-15 77.5-21t80.5-6q143 0 261.5 77.5T912-480q-22 57-58.5 103.5T770-292Zm-2 202L638-220q-38 14-77.5 21t-80.5 7q-143 0-261.5-77.5T48-480q22-57 58-104t84-85L90-769l51-51 678 679-51 51ZM241-617q-35 28-65 61.5T127-480q49 101 144.5 158.5T480-264q26 0 51-3.5t50-9.5l-45-45q-14 5-28 7.5t-28 2.5q-70 0-119-49t-49-119q0-14 3.5-28t6.5-28l-81-81Zm287 89Zm-96 96Z"></path>
                    </svg>
                </div>
            </label>

            <input type="submit" value="Subscribe">
        </fieldset>
    </form>
</body>
</html>
