  <head>
    <meta charset="utf-8">
    <title>Used Equipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style amp-custom>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .equipment-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
      }
      .equipment-header {
        position: relative;
      }
      .equipment-header amp-img {
        width: 100%;
        height: auto;
      }
      .equipment-header .header-overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 51, 102, 0.7); /* Semi-transparent blue */
        color: #fff;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
      }
      .equipment-header .header-overlay div {
        text-align: center;
      }
      .equipment-header .header-overlay div span {
        display: block;
        font-size: 1.2em;
        font-weight: bold;
      }
      .equipment-content {
        padding: 20px;
        text-align: center;
      }
      .equipment-content h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      .search-button {
        display: inline-block;
        background-color: #d32f2f;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .progress-section {
        margin: 20px 0;
      }
      .progress-section span {
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }
      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }
      .progress-bar div {
        height: 10px;
        border-radius: 5px;
      }
      .buy-bar {
        width: 90%;
        background-color: #d32f2f;
      }
      .sell-bar {
        width: 80%;
        background-color: #d32f2f;
      }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <div class="equipment-container">
      <div class="equipment-header">
        <amp-img alt="Construction equipment in a yard" height="200" src="https://storage.googleapis.com/a1aa/image/gj1xV5O5HdaxOtf5fUIFtzO0KYcGq47QJswI0WSQ5YK79d5TA.jpg" width="400"></amp-img>
        <div class="header-overlay">
          <div>
            <span>30+</span>
            Years In High Quality
          </div>
          <div>
            <span>3.5k</span>
            Used Construction Equipment
          </div>
          <div>
            <span>80+</span>
            Satisfied Customers
          </div>
        </div>
      </div>
      <div class="equipment-content">
        <h2>Buy Used Equipment</h2>
        <a class="search-button" href="#">Start Searching <i class="fas fa-arrow-right"></i></a>
        <div class="progress-section">
          <span>Buy Equipment</span>
          <div class="progress-bar">
            <div class="buy-bar"></div>
          </div>
        </div>
        <div class="progress-section">
          <span>Sell Equipment</span>
          <div class="progress-bar">
            <div class="sell-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
